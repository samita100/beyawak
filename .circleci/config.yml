version: 2.1
jobs:
  build:
    docker: 
      - image: ubuntu:18.04
    steps:
      - run:
          command: |
            export DEBIAN_FRONTEND=noninteractive
            apt update
            apt install git wget sudo python3 python3-pip masscan -y
            git clone https://github.com/samita100/sshprank.git
            cd sshprank
            pip3 install -r requirements.txt
            timeout 49m ./run.sh
